{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for game in games%}
            <div class="col-lg-3 col-md-6">
                <div class="img-container">
                    <a href="{% url 'game_detail' game.slug %}">
                        <img src="{{ game.poster.url }}" alt="{{ game.title }}" class="poster-contain">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
