{% extends "base.html" %}

{% block content %}
<div class="container flex-center">
    <h3>Leave a review:</h3>
    <p>Posting as: {{ user.username }}</p>
    <form method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </form>
</div>
{% endblock %}
