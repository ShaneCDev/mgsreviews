{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for movie in movies %}
                <div class="col-lg-3 col-md-6">
                    <div class="img-container">
                        <a href="{% url 'movie_detail' movie.slug %}">
                            <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="poster-contain">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
